<!DOCTYPE html>
<html>
    <head>
        <title>ping Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <body style="background-image:url('larsenlake.png');">
        <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Ludwig Van Winkle</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
            </div>
        </header>

        <div id="main-container" class="container">

        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="
                        name" placeholder="Ludwig Van Winkle" 
                        required="required">
                    </li>
                    <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="
                            email" placeholder="LudwigVanWinkle@hotlinebling.com" 
                            required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message"
                        required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <img src="githubicon.png" class="social" alt="Github">
                <img src="linkedin.png" class="social" alt="LinkedIn">
                <img src="facebook.png" class="social" alt="Facebook">
            </div>

            <iframe src="Drake_HotLineBling.mp3" allow="autoplay">
            </iframe>

        </section>
        </div>   

        <footer>
            <div class="container">
                &copy; Copyright 2019 Alexander Janumov
            </div>
        </footer>

        </body>
    </body>
</html>
